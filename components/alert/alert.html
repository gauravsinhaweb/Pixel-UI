<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./alert.css" />
    <link rel="stylesheet" href="../../core.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Design / Alert</title>
  </head>
  <body>
    <section class="comp_wrapper">
      <h2 class="comp_head-text">alert</h2>
      <p class="comp_desc-text p-lg">
        The alert component has four variants
        <span class="comp_desc_highlight">alert</span>,
        <span class="comp_desc_highlight">alert-danger</span>,
        <span class="comp_desc_highlight">alert-info</span>,
        <span class="comp_desc_highlight">alert-success</span>,
        <span class="comp_desc_highlight">alert-warning</span>
      </p>
      <h3 class="comp_head-text">standard alerts</h3>
      <div class="wrapper_comp_box p-lg">
        <div class="alert">An alert for a secondary message!</div>
        <div class="alert alert-danger">An alert for a danger message!</div>
        <div class="alert alert-info">An alert for an informative message!</div>
        <div class="alert alert-success">
          An alert for a successful message!
        </div>
        <div class="alert alert-warning">An alert for a warning message!</div>
      </div>

      <div class="comp_iframe">
        <iframe
          src="https://carbon.now.sh/embed?bg=rgba%2831%2C129%2C109%2C1%29&t=night-owl&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=143%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2522%253EAn%2520alert%2520for%2520a%2520secondary%2520message%21%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-danger%2522%253EAn%2520alert%2520for%2520a%2520danger%2520message%21%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-info%2522%253EAn%2520alert%2520for%2520an%2520informative%2520message%21%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-success%2522%253EAn%2520alert%2520for%2520a%2520successful%2520message%21%253C%252Fdiv%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-warning%2522%253EAn%2520alert%2520for%2520a%2520warning%2520message%21%253C%252Fdiv%253E"
          style="
            width: 100%;
            height: 17rem;
            border: 0;
            transform: scale(1);
            overflow: hidden;
          "
          sandbox="allow-scripts allow-same-origin"
        >
        </iframe>
      </div>
    </section>
  </body>
</html>
